<header class="app-header">
  <div class="container">
    <h1>Shape Up</h1>
    <nav>
      <!-- Enlaces informativos siempre visibles -->
      <ul>
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Sobre Shape Up</a></li>
        
        <!-- Enlaces condicionales según autenticación -->
        @if (!isAuthenticated) {
          <li><a routerLink="/auth/login" routerLinkActive="active">Iniciar Sesión</a></li>
          <li><a routerLink="/auth/register" routerLinkActive="active">Registrarse</a></li>
        } @else {          
          <!-- Perfil de usuario -->
          <li><a routerLink="/profile" routerLinkActive="active">Mi Perfil</a></li>
          
          <li><a routerLink="/dashboard" routerLinkActive="active">Dashboard</a></li>
          
          <!-- Ocultar opciones que faltan implementar -->
          <!-- <li><a routerLink="/cycles" routerLinkActive="active">Ciclos</a></li> -->
          <!-- <li><a routerLink="/pitches" routerLinkActive="active">Propuestas</a></li> -->
          <!-- <li><a routerLink="/tech-solutions" routerLinkActive="active">Soluciones</a></li> -->
          
          <!-- Enlace visible solo para administradores -->
          @if (isAdmin) {
            <li><a routerLink="/user-management" routerLinkActive="active">Gestión de Usuarios</a></li>
          }
          
          <li><a href="javascript:void(0)" class="logout-link" (click)="logout()">Cerrar Sesión</a></li>
        }
      </ul>
    </nav>
  </div>
</header>

<main class="container">
  <router-outlet></router-outlet>
</main>

<footer class="app-footer">
  <div class="container">
    <p>© 2024 - Shape Up Manager</p>
  </div>
</footer>
